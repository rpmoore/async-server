allprojects {
    group = 'rpmoore.async'
    version = '1.0'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'maven'

    sourceCompatibility = JavaVersion.VERSION_1_8
    
    repositories {
        mavenCentral()
    }
    
    dependencies {
        compile 'org.slf4j:slf4j-api:1.7.7'
        
	testCompile group: 'junit', name: 'junit', version: '4.11'
        testCompile 'org.slf4j:slf4j-simple:1.7.7'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.1'
}

